<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Founders Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1050px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      width: 200px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      background: #efefef;
    }
    .card .name {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }
    .card .role,
    .card .company {
      font-size: 0.97em;
      margin-bottom: 2px;
      text-align: center;
      color: #444;
    }
    .card .companylogo {
      width: 48px;
      height: 18px;
      margin-top: 6px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Profile">
      <div class="name">Vijay Shekhar Sharma</div>
      <div class="role">Founder & CEO</div>
      <div class="company">Paytm</div>
      <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" class="companylogo" alt="Paytm">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Profile">
      <div class="name">Kunal Shah</div>
      <div class="role">Founder</div>
      <div class="company">CRED</div>
      <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" class="companylogo" alt="CRED">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Profile">
      <div class="name">Amrish Rau</div>
      <div class="role">CEO</div>
      <div class="company">Pine Labs</div>
      <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" class="companylogo" alt="CRED">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Profile">
      <div class="name">Sampad Swain</div>
      <div class="role">Co-Founder & CEO</div>
      <div class="company">Instamojo</div>
      <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" class="companylogo" alt="CRED">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Profile">
      <div class="name">Ankush Sachdeva</div>
      <div class="role">Co-Founder & CEO</div>
      <div class="company">ShareChat</div>
      <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="companylogo" alt="CRED">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Profile">
      <div class="name">Bhanu Pratap Singh</div>
      <div class="role">Co-Founder & CTO</div>
      <div class="company">ShareChat</div>
      <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="companylogo" alt="CRED">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Profile">
      <div class="name">Farid Ahsan</div>
      <div class="role">Co-Founder & COO</div>
      <div class="company">ShareChat</div>
      <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="companylogo" alt="CRED">
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Profile">
      <div class="name">Amit Kumar Agarwal</div>
      <div class="role">Founder & CEO</div>
      <div class="company">NoBroker</div>
      <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" class="companylogo" alt="CRED">
    </div>
  </div>
</body>
</html>
